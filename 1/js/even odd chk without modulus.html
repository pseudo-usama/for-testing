<body>
    <script>
function chkEvenOdd(num) {
    return ((num & 1) == 0) ? 'even' : 'odd'
}

const arrOfNumbers = [1, 2, 3, 4, 5, 6]

arrOfNumbers.map(num => {
    console.log(`${num} is ${chkEvenOdd(num)}`)
})
    </script>
